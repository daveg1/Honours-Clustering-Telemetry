<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Aize - SGS Demo</title>
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<script type="module" src="/src/main.ts"></script>
	</head>
	<body>
		<form id="denoised-form" class="form">
			<div class="form__group">
				<label for="eps">Epsilon</label>
				<input
					type="number"
					id="eps"
					name="eps"
					placeholder="Epsilon"
					value="0.1"
					required
				/>
			</div>

			<div class="form__group">
				<label for="min_samples">Minimum samples</label>
				<input
					type="number"
					id="min_samples"
					name="min_samples"
					placeholder="Minimum samples"
					value="11"
					required
				/>
			</div>

			<div class="form__group">
				<label for="start">Start range</label>
				<input
					type="number"
					id="start"
					name="start"
					placeholder="Start"
					required
				/>
			</div>

			<div class="form__group">
				<label for="end">End range</label>
				<input type="number" id="end" name="end" placeholder="End" required />
			</div>

			<div class="form__group form__group--checkbox">
				<input type="checkbox" name="windowed" id="windowed" />
				<label for="windowed">windowed</label>
			</div>

			<button id="view">View denoised</button>
		</form>

		<div class="bar">
			<div class="bar__content">
				<p id="status"></p>
				<button id="toggle-view" disabled>Toggle view</button>
			</div>
		</div>
	</body>
</html>
